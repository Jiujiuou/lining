<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>数据获取</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="popup">
      <section class="popup-section popup-section--open-links">
        <button type="button" id="open-sites" class="popup-open-sites">
          打开生意参谋页面
        </button>
      </section>

      <section class="popup-section popup-section--logs">
        <header class="popup-logs-header">
          <h2 class="popup-logs-title">扩展日志</h2>
          <button type="button" id="logs-clear" class="popup-logs-clear" aria-label="清空扩展日志">
            清空
          </button>
        </header>
        <div
          id="logs-list"
          class="popup-logs-list"
          role="log"
          aria-live="polite"
        ></div>
      </section>
    </div>
    <script src="constants/defaults.js"></script>
    <script src="utils/storage.js"></script>
    <script src="utils/logger.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
