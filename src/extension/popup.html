<!doctype html>
<!--
  popup.html - 扩展点击工具栏图标时弹出的页面
  当前仅展示标题「数据获取」，无交互逻辑。
  若需在弹窗中配置 Supabase、开关上报等，可在此页增加表单并配合 background/content 通信。
-->
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      /* 弹窗固定宽度，避免过宽 */
      body {
        width: 280px;
        padding: 12px;
        font-family: sans-serif;
        font-size: 13px;
        margin: 0;
      }
      h3 {
        margin: 0 0 8px 0;
        font-size: 14px;
      }
      p {
        margin: 0 0 8px 0;
        line-height: 1.5;
        color: #333;
      }
      code {
        background: #f0f0f0;
        padding: 1px 4px;
        border-radius: 2px;
      }
      .tip {
        font-size: 12px;
        color: #666;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <h3>数据获取</h3>
  </body>
</html>
